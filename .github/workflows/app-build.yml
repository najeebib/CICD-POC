  create_pr:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install GitHub CLI
      run: |
        sudo apt-get install gh

    - name: Create 'auto-generated' label if it does not exist
      run: |
        gh label create auto-generated --description "Automatically generated PRs" --color "00FF00" || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create pull request
      run: |
        gh pr create --title "Merge dev to main" --body "This PR automatically merges dev branch changes to main" --base main --head dev --label "auto-generated"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
